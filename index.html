<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Reconoce el anchod el dispositivo en el cual esta siendo mostrado el sitio -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Add project to backlog</title>
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="miniProyecto.js"></script>

    <div class="container-xl">
      <section class="form-register">
        <h4>New Project</h4>
        <input class="controls" type="text" name="tittle" id="tittle" placeholder="Tittle">
        <textarea class="controls" name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        <select class="controls" name="productOwner" id="productOwner">
          <option hidden selected>Product Owner</option>
          <option value="AR & Collection LATAM">AR & Collection LATAM</option>
          <option value="AR & Collection Brasil">AR & Collection Brasil</option>
          <option value="AR US & Canada">AR US & Canada</option>
          <option value="Collection US & Canada">Collection US & Canada</option>
          <option value="Intercompany & Invoicing">Intercompany & Invoicing</option>
          <option value="Cash Management">Cash Management</option>
          <option value="Master Data">Master Data</option>
          <option value="Regional CCRM">Regional CCRM</option>
          <option value="Knowledge & Process Optimization">Knowledge & Process Optimization</option>
          <option value="O2C">O2C</option>
          <option value="Global">Global</option>
        </select>
        <select class="controls" name="priority" id="priority">
          <option hidden selected>Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <!-- <input placeholder="Date" class="controls" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateCreated" /> -->
        <input class="controls" type="date" name="dateCreated" id="dateCreated">

        <!-- <button style="display:block;width:120px; height:30px;" onclick="document.getElementById('attachments').click()">Choose File</button>
        <input class="controls" type="file" name="attachments" id="attachments" style="display:none" multiple>  -->
        <input class="controls" type="file"  id="attachments" multiple>
        <br>
        <button id="button" onclick="setValues();">Send to Notion backlog</button>
      </section>
    </div>
  </body> 
</html>
